<!DOCTYPE html>
<html>

<head>
    <title>Calculator Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="start-screen">
        <h1>Welcome to the Calculator game! üåü</h1>
        <form id="start-form">
            <label for="player-name">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:</label>
            <input type="text" id="player-name" required>
            <button type="button" onclick="startGame()">Start Game</button>
        </form>
        <button type="button" onclick="showResults()">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>
    </div>

    <div id="game-screen" style="display: none;">
        <h2>–í—ã—Ä–∞–∂–µ–Ω–∏–µ:</h2>
        <p id="expression"></p>
        <form id="answer-form">
            <label for="player-answer">–í–∞—à –æ—Ç–≤–µ—Ç:</label>
            <input type="text" id="player-answer" required>
            <button type="button" onclick="submitAnswer()">–û—Ç–≤–µ—Ç–∏—Ç—å</button>
            <div id="result-message"></div>
        </form>
        <button type="button" onclick="showScreen('start-screen')">–í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –Ω–∞—á–∞–ª—É</button>
    </div>

    <div id="game-screen" style="display:none;">
        <h2>–í—ã—Ä–∞–∂–µ–Ω–∏–µ:</h2>
        <p id="expression"></p>
        <form id="answer-form">
            <label for="player-answer">–í–∞—à –æ—Ç–≤–µ—Ç:</label>
            <input type="text" id="player-answer" required>
            <button type="button" onclick="submitAnswer()">–û—Ç–≤–µ—Ç–∏—Ç—å</button>
            <div id="result-message"></div>
            <button type="button" onclick="showScreen('start-screen')">–í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –Ω–∞—á–∞–ª—É</button>
        </form>
    </div>

    <div id="results-screen" style="display: none;">
        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∏–≥—Ä</h2>
        <table id="results-table">
        </table><br><br>
        <button type="button" onclick="showScreen('start-screen')">–í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –Ω–∞—á–∞–ª—É</button>
    </div>

    <script>
        let playerName = '';
        let expression = '';
        let result = 0;
        let gameId = null;

        function showScreen(screenId) {
            const screens = ['start-screen', 'game-screen', 'results-screen'];
            screens.forEach(id => {
                document.getElementById(id).style.display = (id === screenId) ? 'block' : 'none';
            });

            if (screenId === 'start-screen') {
                document.getElementById('player-name').value = '';
    }
        }

        async function startGame() {
            playerName = document.getElementById('player-name').value;
            if (!playerName) {
                alert('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è!');
                return;
            }

            const response = await fetch('/games', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    player_name: playerName
                })
            });

            const data = await response.json();

            if (data.error) {
                alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –≤—ã—Ä–∞–∂–µ–Ω–∏—è: " + data.error);
                return;
            }

            expression = data.expression;
            result = data.result;
            gameId = data.id;

            document.getElementById('expression').innerText = expression;
            showScreen('game-screen');
        }

        async function submitAnswer() {
            const playerAnswer = document.getElementById('player-answer').value;
            const response = await fetch(`/step/${gameId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    player_name: playerName,
                    expression: expression,
                    result: result,
                    player_answer: playerAnswer
                })
            });

            const data = await response.json();

            const resultMessageDiv = document.getElementById('result-message');

            if (data.error) {
                resultMessageDiv.innerText = `–û—à–∏–±–∫–∞: ${data.error}`;
                resultMessageDiv.style.color = 'red';
            } else {
                if (data.is_correct) {
                    resultMessageDiv.innerText = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
                    resultMessageDiv.style.color = 'green';
                } else {
                    resultMessageDiv.innerText = `–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${result}`;
                    resultMessageDiv.style.color = 'red';
                }
            }
        }

        async function showResults() {
            const response = await fetch('/games');
            const results = await response.json();

            const resultsTable = document.getElementById('results-table');
            resultsTable.innerHTML = '';

            const headerRow = document.createElement('tr');
            headerRow.innerHTML = `
                <th>–ò–≥—Ä–æ–∫</th>
                <th>–í—ã—Ä–∞–∂–µ–Ω–∏–µ</th>
                <th>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç</th>
                <th>–û—Ç–≤–µ—Ç –∏–≥—Ä–æ–∫–∞</th>
                <th>–ü—Ä–∞–≤–∏–ª—å–Ω–æ?</th>
                <th>–î–∞—Ç–∞ –∏–≥—Ä—ã</th>
            `;
            resultsTable.appendChild(headerRow);

            if (Array.isArray(results) && results.length > 0) {
                results.forEach(gameResult => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${gameResult.player_name}</td>
                        <td>${gameResult.expression}</td>
                        <td>${gameResult.correct_answer}</td>
                        <td>${gameResult.player_answer}</td>
                        <td>${gameResult.is_correct ? '–î–∞' : '–ù–µ—Ç'}</td>
                        <td>${gameResult.game_date}</td>
                    `;
                    resultsTable.appendChild(row);
                });
            } else {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="6">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</td>';
                resultsTable.appendChild(row);
            }
            showScreen('results-screen');
        }
    </script>
</body>

</html>
